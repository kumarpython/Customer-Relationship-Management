{% extends 'base.html' %}
{% load static %}

{% block content %}
<center>
    <h1>Reset Password</h1>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-dark">Reset</button>
    </form>
    <hr/>
    <a href="{% url 'login' %}">Login</a>
</center>
{% endblock content %}
